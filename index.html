<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pilha Dinâmica com Lista Encadeada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pilha Dinâmica (LIFO)</h1>
    <div class="controls">
      <input type="text" id="inputValor" placeholder="Digite um valor">
      <button onclick="empilhar()">Empilhar</button>
      <button onclick="desempilhar()">Desempilhar</button>
    </div>
    <div class="stack" id="pilhaVisual"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
